version: 2.1

executors:
  docker_executor:
    docker:
      - image: public.ecr.aws/u1k3r3i1/circleci/public-executor:docker

jobs:
  job1:
    executor: docker_executor
    steps:
      - checkout
      - run:
          name: job1.step1.run
          command: |
            echo changed > f1.txt
            echo newfile > f3.txt
      - persist_to_workspace:
          root: /root
          paths:
            - ./project


  job2:
    executor: docker_executor
    steps:
      - checkout
      - attach_workspace:
          at: /root
      - run:
          name: job2.step1.run
          command: |
            echo start
            id
            pwd
            ls -la
            cat f1.txt
            cat f3.txt
            echo end

workflows:
  w1:
    jobs:
      - job1
      - job2:
          requires:
            - job1
