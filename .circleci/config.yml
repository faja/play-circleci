version: 2.1

executors:
  docker_executor:
    docker:
      - image: public.ecr.aws/u1k3r3i1/circleci/public-executor:docker

jobs:
  job1:
    executor: docker_executor
    steps:
      - checkout
      - attach_workspace:
          at: "/tmp/workspace"
      - run:
          name: "job1.step1.run"
          command: |
            echo start
            id
            pwd
            ls -la
            echo end1
            ls -la /tmp/workspace
            echo en2d


workflows:
  w1:
    jobs:
      - job1
